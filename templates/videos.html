{% extends "base.html" %}

{% block content %}

    <a href="{{ url_for('add') }}">Ajouter une video</a> 

    <h1>Liste des videos</h1>

    {% for video in videos %}
        <li>
            <div class="card">
                <a href="{{ url_for('details_video', id=video.id) }}">Details</a>
                <a href="{{ video.url }}" target="_blank">{{ video.title }}</a>
                <p> Nombre de vues : {{ video.views }}</p>
            </div>
        </li>
    {% endfor %}

{% endblock content %}
